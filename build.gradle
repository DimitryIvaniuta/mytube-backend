buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.1.7'
    }
}

allprojects {
    group = 'com.mytube'
    version = '0.1.0'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'io.spring.dependency-management'
    sourceCompatibility = "21"
    targetCompatibility = "21"

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8' // for DTO helper classes if you wish
    }

    // Common test dependencies
    test {
        useJUnitPlatform()
    }
}

